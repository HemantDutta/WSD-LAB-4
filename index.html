<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSD | Lab 4</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container p-5">
    <div class="top-text">
        <h2>WSD LAB 4 | DOM Parser</h2>
    </div>
    <div class="open-file">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div id="input-field" class="d-flex flex-column">
                    <label for="fileName" class="font-weight-bold">Enter File Name</label>
                    <input type="text" id="fileName" placeholder="file name" class="form-control">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <button type="button" class="form-control btn btn-outline-dark">Open</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="file-status">
        <span>File Status: <span id="fStatOut" class="text-primary">Waiting for input</span></span>
    </div>
    <hr>
    <div class="action-buttons">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                <button class="btn btn-outline-dark form-control">Delete Block</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                <button class="btn btn-outline-dark form-control">Delete Element</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                <button class="btn btn-outline-dark form-control">Change Node Value</button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 p-2">
                <button class="btn btn-outline-dark form-control">Add New element</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="final-result">
        <span>Response: <span id="final-res">Press a button to get a response</span></span>
    </div>
</div>
<!--Scripts-->
<script src="assets/js/jquery-3.6.0.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
