<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Parser | WSD-LAB-4</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
<div class="container p-5">
    <div class="top-text">
        <h2>WSD LAB 4 | DOM Parser</h2>
    </div>
    <div class="row">
        <div class="open-file">
            <div class="col-lg-6">
                <label for="fileName">Enter File Name</label>
                <input type="text" id="fileName" placeholder="file name">
            </div>
            <div class="col-lg-6">
                <button type="button">Open</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="file-status">
        <span>File Status: <span id="fStatOut" class="text-primary"></span>Waiting for input</span>
    </div>
    <hr>
    <div class="action-buttons">
        <div class="row">
            <div class="col-lg-3">
                <button>Delete Block</button>
            </div>
            <div class="col-lg-3">
                <button>Delete Element</button>
            </div>
            <div class="col-lg-3">
                <button>Change Node Value</button>
            </div>
            <div class="col-lg-3">
                <button>Add New element</button>
            </div>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="assets/js/jquery-3.6.0.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
